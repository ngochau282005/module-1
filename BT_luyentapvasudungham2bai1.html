<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let number =prompt("Nhập số tính bình phương: ");
      function numbertosquare(number) {
        let square = number * number;
        return square;
      }
      let result = numbertosquare(number);
      alert(result);
    </script>
  </body>
