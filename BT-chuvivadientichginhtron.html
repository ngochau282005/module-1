<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chu-vi-hinh-tron</title>
  </head>
  <body>
    <script>
      inputR = prompt("Nhập bán kính: ");
      const PI = 3.14;
      var C = inputR * 2 * PI;
      var S = inputR * inputR * PI;
      document.write("Chu vi là: " + C);
      document.write("Diện tích là: " + S);
    </script>
  </body>
</html>
