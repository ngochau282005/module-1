<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = prompt("Nhập một số:");
      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }
      document.write(alert);
    </script>
  </body>
</html>
