<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let n = parseInt(prompt("nhập số :"));
      function numericarguments(n) {
        let arguments = n + 1;
        return arguments;
      }
      alert(numericarguments(n));
    </script>
  </body>
