<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chuyển đổi nhiệt độ</title>
  </head>
  <body>
    <script>
      inputC = prompt("Nhập độ C");
      let c = +inputC;
      let f = (9 * c + 32 * 5) / 5;
      document.write("Độ F bằng:" + f);
    </script>
  </body>
</html>
