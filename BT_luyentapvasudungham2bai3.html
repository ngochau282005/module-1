<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhập số giai thừa: ");
      function factorial(n) {
          let n! = n*(n-1)*(n-2)*1;
          return n! ;
      }
      result=factorial(n);
      alert=result
    </script>
  </body>
</html>
