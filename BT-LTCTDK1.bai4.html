<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var A = prompt("Nhập số nguyên a:");
      var B = prompt("Nhập số nguyên b:");
      var C = prompt("Nhập số nguyên c:");
      if ((A > B, A > C)) {
        alert("Giá trị lớn nhất là:" + A);
      } else if (B > C) {
        alert("Giá trị lớn  nhất là:" + B);
      } else {
        alert("Giá trị lớn nhất là:" + C);
      }
    </script>
  </body>
</html>
